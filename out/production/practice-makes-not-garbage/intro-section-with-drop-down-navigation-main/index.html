<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <title>Frontend Mentor | Intro section with dropdown navigation</title>
        <link rel="stylesheet" href="layout.css">
        <link rel="stylesheet" href="intro-section.css">
    </head>
    <body>
    <div class="page-wrapper">
        <nav class="container ">
            <div class="row">
                <div class="row d-flex justify-space-between ">
                    <img class='snap' src="images/snap-logo.svg">
                    <a>Features</a>
                    <a>Company</a>
                    <a>Careers</a>
                    <a>About</a>
                </div>
                <div class="row justify-end gap-50">
                    <a>Login</a>
                    <button class="nav-button">Register</button>
                </div>
            </div>
        </nav>
        <main class="container hero-container ">
            <div class="row d-flex gap-100">
                <aside class="column justify-end ">
                    <h1 class="hero-h1">Make <br>remote work</h1>
                    <p class="hero-p">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
                    <button class="hero-btn">Learn more</button>
                    <div class=" d-flex hero-image-row gap-50">
                        <img src="images/client-databiz.svg">
                        <img src="images/client-audiophile.svg">
                        <img src="images/client-meet.svg">
                        <img src="images/client-maker.svg">
                    </div>
                </aside>
                <aside class="column">
                    <img src="images/image-hero-desktop.png" class="">
                </aside>
            </div>
        </main>


        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
             Coded by <a href="#">Luis Esquivel</a>.
        </footer>
    </div>
    </body>
</html>
